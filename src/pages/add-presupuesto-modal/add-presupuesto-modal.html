<ion-header>
  <ion-navbar>
    <ion-title>AddPresupuestoModal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="addPresupuesto()">Agregar</button>
</ion-content>
